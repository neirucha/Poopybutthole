<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://pbs.twimg.com/media/Fg2ejgvVIAIgJkn.jpg:large') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            position: cover;
            overflow: hidden;
        }

        /* Backdrop blur applied to entire background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;  /* Inherits the background image */
            filter: blur(2px);  /* Adjust blur intensity here */
            z-index: -1;
        }

        .container {   /* New container for centering the content */
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.85);
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffffff;
            text-align: center;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px 0;
            border-radius: 10px;
            border: 2px solid #ffffff;
            margin-bottom: 20px;
        }

        .converter label, .converter select, .converter input, .converter button {
            display: block;
            width: 90%;
            margin:10px auto;
            padding: 10px;
            font-size: 16px;
            background: #111;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }

        .converter button {
            background-color: #ffffff;
            color: black;
            cursor: pointer;
            transition: all 0.3s;
        }

        .converter button:hover {
            background-color: #00fff6;
            color: black;
            border-color: #00fff6;
            box-shadow: 0 0 15px #00fff6;
        }

        .converter .result {
            font-weight: bold;
            color: #ffffff;
            margin-top: 15px;
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 20px;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px #ffffff;
            transition: all 0.3s;
        }

        .back-button:hover {
            background-color: #00fff6;
            color: black;
            border-color: #00fff6;
            box-shadow: 0 0 15px #00fff6;
        }
    </style>
</head>
<body>

<a href="https://neirucha.github.io/TACTICA/" class="back-button">← Back</a>  <!-- Back Button -->

<div class="container">
    <header>
        <h1>Conversion Tool</h1>
        <p>Select a conversion type and enter a value</p>
    </header>

    <div class="converter">
        <label for="conversionType">Choose Conversion:</label>
        <select id="conversionType">
            <option value="cToF">Celsius to Fahrenheit</option>
            <option value="fToC">Fahrenheit to Celsius</option>
            <option value="mToFt">Meters to Feet</option>
            <option value="ftToM">Feet to Meters</option>
        </select>

        <input type="number" id="inputValue" placeholder="Enter value">
        <button onclick="convert()">Convert</button>
        <p class="result" id="result"></p>
    </div>
</div>

<script>
    function convert() {
        const conversionType = document.getElementById('conversionType').value;
        const inputValue = parseFloat(document.getElementById('inputValue').value);
        let resultText = '';

        if (isNaN(inputValue)) {
            resultText = 'Please enter a valid number.';
        } else {
            switch(conversionType) {
                case 'cToF':
                    resultText = (inputValue * 9/5 + 32).toFixed(2) + ' °Fahrenheit';
                    break;
                case 'fToC':
                    resultText = ((inputValue - 32) * 5/9).toFixed(2) + ' °Celsius';
                    break;
                case 'mToFt':
                    resultText = (inputValue * 3.28084).toFixed(2) + ' feet';
                    break;
                case 'ftToM':
                    resultText = (inputValue / 3.28084).toFixed(2) + ' meters';
                    break;
                default:
                    resultText = 'Invalid conversion type.';
            }
        }

        document.getElementById('result').innerText = resultText;
    }
</script>

</body>
</html>
