<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://pbs.twimg.com/media/Fg2ejgvVIAIgJkn.jpg:large') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(2px);
            color: #ffffff;
            line-height: 1.6;
        }
        header {
            max-width: 600px;     
            margin: 0 auto;        
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 10px 0;       
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 20px #ffffff;
        }
        .converter {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(20, 20, 20, 0.85);
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffffff;
            padding: 20px;
            text-align: center;
        }
        .converter label, .converter select, .converter input, .converter button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
            background: #111;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
        }
        .converter button {
            background-color: #ffffff;
            color: black;
            cursor: pointer;
            transition: all 0.3s;
        }
        .converter button:hover {
            background-color: #00fff6;
            color: black;
            border-color: #00fff6;
            box-shadow: 0 0 15px #00fff6;
        }
        .converter .result {
            font-weight: bold;
            color: #ffffff;
            margin-top: 15px;
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 20px;                 /* Adjust vertical position */
            left: 20px;                /* Adjust horizontal position */
            color: #ffffff;
            font-size: 20px;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            border: 2px solid #ffffff;
            box-shadow: 0 0 10px #ffffff;
            transition: all 0.3s;
        }

        .back-button:hover {
            background-color: #00fff6;
            color: black;
            border-color: #ffffff;
            box-shadow: 0 0 15px #8c8c8c;
        }
    </style>
</head>
<body>

<a href="https://neirucha.github.io/TACTICA2/" class="back-button">← Back</a>  <!-- Back Button Added -->

<header>
    <h1>Conversion Tool</h1>
    <p>Select a conversion type and enter a value</p>
</header>

<div class="converter">
    <label for="conversionType">Choose Conversion:</label>
    <select id="conversionType">
        <option value="cToF">Celsius to Fahrenheit</option>
        <option value="fToC">Fahrenheit to Celsius</option>
        <option value="mToFt">Meters to Feet</option>
        <option value="ftToM">Feet to Meters</option>
    </select>

    <input type="number" id="inputValue" placeholder="Enter value">
    <button onclick="convert()">Convert</button>
    <p class="result" id="result"></p>
</div>

<script>
    function convert() {
        const conversionType = document.getElementById('conversionType').value;
        const inputValue = parseFloat(document.getElementById('inputValue').value);
        let resultText = '';

        if (isNaN(inputValue)) {
            resultText = 'Please enter a valid number.';
        } else {
            switch(conversionType) {
                case 'cToF':
                    resultText = (inputValue * 9/5 + 32).toFixed(2) + ' °Fahrenheit';
                    break;
                case 'fToC':
                    resultText = ((inputValue - 32) * 5/9).toFixed(2) + ' °Celsius';
                    break;
                case 'mToFt':
                    resultText = (inputValue * 3.28084).toFixed(2) + ' feet';
                    break;
                case 'ftToM':
                    resultText = (inputValue / 3.28084).toFixed(2) + ' meters';
                    break;
                default:
                    resultText = 'Invalid conversion type.';
            }
        }

        document.getElementById('result').innerText = `${resultText}`;
    }
</script>

</body>
</html>
